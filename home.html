<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Home Page</h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-1"></div>
            <div class="col-2">
                <form method="post" action="/map">
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">Org List</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="btn" type="submit" value="lametro" name="org">LA Metro</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn">CTA</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn">MBTA</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <table class="table table-bordered border-dark">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">Filter/Site Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button class="btn">All</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn">Working</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn">Not Working</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
